<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>drumkit - soundboard</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./app.js" defer></script>
</head>
<body>
    <main>

        <section id="image-cont">
            <img src="./imgs/bongo.webp" alt="a picture of a bongo" class="images" id="bongo">
            <img src="./imgs/drum-stick.png" alt="a picture of two drumsticks" class="images" id="drumsticks">
            <img src="./imgs/drumkit.png" alt="a picture of a whole drumkit" class="images" id="drumkit">
        </section>
        
        <section id="sound-card">
            <p class="key-txt">s</p>
            <p class="key-txt">s</p>
            <p class="key-txt">s</p>
            <p class="key-txt">s</p>
            <p class="key-txt">s</p>
        </section>

        <section id="btns">
            <button class="btn-sounds">Random</button>
            <button class="btn-sounds">s</button>
            <button class="btn-sounds">s</button>
            <button class="btn-sounds">s</button>
            <button class="btn-sounds">s</button>
            <button class="btn-sounds">s</button>
        </section>
    </main>
</body>
</html>
